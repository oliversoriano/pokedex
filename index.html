<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./icon/iconpokebola.png">

    <!-- MAIN JS -->
    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>

<body>

    <main>
        <img class="pokemon_img"
            src=""
            alt="pokemon">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input class="input_search" type="search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img class="pokedex" src="./img/pokedex.png" alt="pokedex">
    </main>

</body>

</html>
